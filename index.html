<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="guessesAndBlanks">
        <p id="guessesLeft"></p>
        <p id="blanks"></p>
        <p id="lettersGuessed"></p>
    </div>
    <div class="keyboard" id="keyboardBtns">
        <div class="letters">
            <button id="letter" value="Q">Q</button>
            <button id="letter" value="W">W</button>
            <button id="letter" value="E">E</button>
            <button id="letter" value="R">R</button>
            <button id="letter" value="T">T</button>
            <button id="letter" value="Y">Y</button>
            <button id="letter" value="U">U</button>
            <button id="letter" value="I">I</button>
            <button id="letter" value="O">O</button>
            <button id="letter" value="P">P</button>
        </div>
        <div class="letters">
            <button id="letter" value="A">A</button>
            <button id="letter" value="S">S</button>
            <button id="letter" value="D">D</button>
            <button id="letter" value="F">F</button>
            <button id="letter" value="G">G</button>
            <button id="letter" value="H">H</button>
            <button id="letter" value="J">J</button>
            <button id="letter" value="K">K</button>
            <button id="letter" value="L">L</button>
        </div>
        <div class="letters">
            <button id="letter" value="Z">Z</button>
            <button id="letter" value="X">X</button>
            <button id="letter" value="C">C</button>
            <button id="letter" value="V">V</button>
            <button id="letter" value="B">B</button>
            <button id="letter" value="N">N</button>
            <button id="letter" value="M">M</button>
        </div>
    </div>
    <button id="resetGameBtn">Reset Game</button>
    <script defer src="app.js"></script>
</body>
</html>
